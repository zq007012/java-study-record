<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>小黑记事本</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../lib/css/index.css" />
  </head>
  <body>
    <!-- VUE示例接管区域 -->
    <section id="app">
      <!-- 输入框 -->
      <header class="header">
        <h1>VUE记事本</h1>
        <input
          @keyup.enter="addNote"
          v-model="message"
          autofocus="autofocus"
          autocomplete="off"
          placeholder="输入日程"
          class="new-todo"
        />
      </header>

      <!-- 列表区域 -->
      <section class="main">
        <ul class="listview">
          <li v-for="(note, index) in notes" class="todo">
            <div class="view">
              <span class="index">{{index + 1}}.</span> <label>{{note}}</label>
              <button @click="remove(index)" class="destroy"></button>
            </div>
          </li>
        </ul>
      </section>
      <!-- 统计和清空 -->
      <footer class="footer">
        <span class="todo-count">
          <strong>{{notes.length}}</strong> items left
        </span>
        <button @click="clear()" class="clear-completed">Clear</button>
      </footer>
    </section>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../lib/js/vue.min.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          message: "",
          notes: ["王者荣耀", "绝地求生"],
        },
        methods: {
          addNote: function () {
            this.notes.push(this.message);
            this.message = "";
          },

          remove: function (index) {
            this.notes.splice(index, 1);
          },

          clear: function () {
            this.notes = [];
          },
        },
      });
    </script>
  </body>
</html>
