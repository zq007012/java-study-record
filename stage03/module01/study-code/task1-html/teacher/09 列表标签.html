<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <h2>有序列表</h2>

      <li>打卤面</li>

      <li>打卤面</li>
      <li>山西油泼面</li>
      <li>锅包肉</li>

    <ol type="I">

      <li>打卤面</li>
      <li>山西油泼面</li>

      <li>西红柿鸡蛋</li>
      <li>西红柿鸡蛋</li>

      <li>西红柿鸡蛋</li>
      <li>西红柿鸡蛋</li>
      <li>西红柿鸡蛋</li>

    <ul type="square">
      <li>西红柿鸡蛋</li>
      <li>西红柿鸡蛋</li>
      <li>西红柿鸡蛋</li>
    </ul>
