<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>有序列表标签</title>
  </head>
  <body>
    <ol type="1">
      <li>艾瑞丝</li>
      <li>蒂法</li>
      <li>千手纲手</li>
      <li>日向雏田</li>
      <li>贝优妮塔</li>
    </ol>
    <hr size="5px" color="red" />
    <ol type="1" start="10">
      <li>艾瑞丝</li>
      <li>蒂法</li>
      <li>千手纲手</li>
      <li>日向雏田</li>
      <li>贝优妮塔</li>
    </ol>
    <hr size="5px" color="red" />
    <ol type="A">
      <li>艾瑞丝</li>
      <li>蒂法</li>
      <li>千手纲手</li>
      <li>日向雏田</li>
      <li>贝优妮塔</li>
    </ol>
    <hr size="5px" color="red" />
    <ol type="A" start="10">
      <li>艾瑞丝</li>
      <li>蒂法</li>
      <li>千手纲手</li>
      <li>日向雏田</li>
      <li>贝优妮塔</li>
    </ol>
    <hr size="5px" color="red" />
    <ol type="I" start="10">
      <li>艾瑞丝</li>
      <li>蒂法</li>
      <li>千手纲手</li>
      <li>日向雏田</li>
      <li>贝优妮塔</li>
    </ol>
  </body>
</html>
