<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 可以用来定时跳转-->
    <meta http-equiv="refresh" content="5; url=https://www.baidu.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定时跳转</title>
  </head>
  <body>
    <h1>利用meta标签定时跳转</h1>
  </body>
</html>
