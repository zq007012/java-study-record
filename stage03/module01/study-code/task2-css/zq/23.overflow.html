<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      height: 300px;
      background-color: blanchedalmond;
      overflow-y: scroll;
    }
    img {
      padding: 10px;
      border-style: solid;
      border-width: 30px;
      margin: 40px;
      position: absolute;
      top: 25px;
      left: 25px;
    }
  </style>
  <body>
    <div id="test">
      <img src="image/nami (11).jpg" />
    </div>
  </body>
  <script>
    console.log(document.body.clientHeight);
    console.log(document.body.scrollHeight);
    console.log(document.body.offsetHeight);
    console.log(document.getElementById("test").clientHeight);
    console.log(document.getElementById("test").scrollHeight);
    console.log(document.getElementById("test").offsetHeight);
    console.log(document.getElementById("test").firstElementChild.scrollHeight);
    console.log(document.getElementById("test").firstElementChild.clientHeight);
    console.log(document.getElementById("test").firstElementChild.offsetHeight);
    document.getElementById("test").firstElementChild.style.height = "500px";
    console.log(document.getElementById("test").firstElementChild.style.height);
    console.log(document.getElementById("test").firstElementChild.scrollHeight);
    console.log(document.getElementById("test").firstElementChild.clientHeight);
    console.log(document.getElementById("test").firstElementChild.offsetHeight);
  </script>
</html>
