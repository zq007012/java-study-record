<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .default {
      background-color: rgba(204, 167, 167, 0.897);
      list-style-type: circle;
    }
    .inside {
      background-color: rgba(204, 167, 167, 0.897);
      list-style-type: circle;
      list-style-position: inside;
    }
    .outside {
      background-color: rgba(204, 167, 167, 0.897);
      list-style-type: circle;
      list-style-position: outside;
    }
    .noType1 {
      background-color: rgba(204, 167, 167, 0.897);
      list-style-type: none;
      list-style-position: outside;
    }
    .noType2 {
      background-color: rgba(204, 167, 167, 0.897);
      list-style-type: none;
      list-style-position: inside;
      text-align: left;
    }
  </style>
  <body>
    <ol class="default">
      <li>穗乃果</li>
      <li>艾莲娜</li>
      <li>红叶</li>
      <li>不知火舞</li>
      <li>米拉</li>
    </ol>
    <ol class="inside">
      <li>穗乃果</li>
      <li>艾莲娜</li>
      <li>红叶</li>
      <li>不知火舞</li>
      <li>米拉</li>
    </ol>
    <ol class="outside">
      <li>穗乃果</li>
      <li>艾莲娜</li>
      <li>红叶</li>
      <li>不知火舞</li>
      <li>米拉</li>
    </ol>
    <ol class="noType1">
      <li>穗乃果</li>
      <li>艾莲娜</li>
      <li>红叶</li>
      <li>不知火舞</li>
      <li>米拉</li>
    </ol>
    <ol class="noType2">
      <li>穗乃果</li>
      <li>艾莲娜</li>
      <li>红叶</li>
      <li>不知火舞</li>
      <li>米拉</li>
    </ol>
  </body>
</html>
