<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      background-color: rgba(143, 188, 143, 0.89);
      height: 500px;
      margin-top: 15px;
      border-width: 30px;
      border-color: rgba(178, 34, 34, 0.767);
    }
    #div1 {
      border-style: dashed;
    }
    #div2 {
      border-style: dotted;
    }
    #div3 {
      border-style: double;
    }
    #div4 {
      border-style: solid;
    }
    #div5 {
      border-style: groove;
    }
    #div6 {
      border-style: ridge;
    }
    #div7 {
      border-style: inset;
    }
    #div8 {
      border-style: outset;
    }
    #div9 {
      border-style: none;
    }
  </style>
  <body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
    <div id="div7"></div>
    <div id="div8"></div>
    <div id="div9"></div>
  </body>
</html>
