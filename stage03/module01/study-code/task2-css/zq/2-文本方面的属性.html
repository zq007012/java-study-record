<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本方面的属性</title>
  </head>
  <style>
    #aerith {
      font-family: "Courier New", Courier, monospace;
      font-size: 3em;
      color: cornflowerblue;
    }
    #tifa {
      font-weight: bold;
    }
    #mercy {
      font-family: "Courier New", Courier, monospace;
      font-size: 3em;
      color: cornflowerblue;
      font-style: italic;
    }
    #mercySay2 {
      font-family: "Courier New", Courier, monospace;
      font-size: 3em;
      color: cornflowerblue;
      font-style: italic;
      text-decoration-line: overline;
      text-decoration-color: blueviolet;
      text-decoration-style: wavy;
    }
    #mercySay3 {
      font-family: "Courier New", Courier, monospace;
      font-size: 3em;
      color: cornflowerblue;
      font-style: italic;
      text-decoration-line: line-through;
      text-decoration-color: blueviolet;
      text-decoration-style: wavy;
    }
    #mercySay4 {
      font-family: "Courier New", Courier, monospace;
      font-size: 3em;
      color: cornflowerblue;
      font-style: italic;
      text-decoration-line: underline overline;
      text-decoration-color: blueviolet;
      text-decoration-style: wavy;
    }
    #mercySay1 {
      font-family: "Courier New", Courier, monospace;
      font-size: 3em;
      color: cornflowerblue;
      font-style: italic;
      text-decoration-line: underline;
      text-decoration-color: blueviolet;
      text-decoration-style: wavy;
    }
    #sng {
      text-align: center;
      background-color: rgba(197, 185, 136, 0.692);
    }
    #hy {
      background-color: rgba(197, 185, 136, 0.692);
      line-height: 3em;
      display: inline-block;
    }
  </style>
  <body>
    <p id="aerith">艾瑞丝</p>
    <p id="tifa">蒂法</p>
    <p id="mercy">Mercy</p>
    <p id="mercySay1">Hero's never die!</p>
    <p id="mercySay2">Hero's never die!</p>
    <p id="mercySay3">Hero's never die!</p>
    <p id="mercySay4">Hero's never die!</p>
    <p id="sng">穗乃果</p>
    <p id="hy">红叶</p>
  </body>
</html>
